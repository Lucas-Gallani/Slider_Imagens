<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Slider Imagens</title>
   <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
   
   <!-- Começo do Slider -->
   <div class="slider">
      <div class="slides">
         
         <!-- Começo dos Botões do Slide -->
         <input type="radio" name="radio-btn" id="radio1">
         <input type="radio" name="radio-btn" id="radio2">
         <input type="radio" name="radio-btn" id="radio3">
         <input type="radio" name="radio-btn" id="radio4">
         <input type="radio" name="radio-btn" id="radio5">
         <input type="radio" name="radio-btn" id="radio6">
         <!-- Fim dos Botões do Slide -->
         
         <!-- Começo do Slide das Imagens -->
         <div class="slide first">
            <img src="assets/img/Silver_Fang.jpg" alt="">
         </div>
         <div class="slide">
            <img src="assets/img/Genos.jpg" alt="">
         </div>
         <div class="slide">
            <img src="assets/img/Saitama.jpg" alt="">
         </div>
         <div class="slide">
            <img src="assets/img/All_Might.jpg" alt="">
         </div>
         <div class="slide">
            <img src="assets/img/Gojo.jpg" alt="">
         </div>
         <div class="slide">
            <img src="assets/img/Fushiguro.jpg" alt="">
         </div>
         <!-- Fim do Slide das Imagens -->

         <!-- Começo da Navegação Automática -->
         <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
            <div class="auto-btn5"></div>
            <div class="auto-btn6"></div>
         </div>         
         <!-- Fim da Navegação Automática -->
      </div>

      <!-- Começo da Navegação Manual -->
      <div class="navigation-manual">
         <label for="radio1" class="manual-btn"></label>
         <label for="radio2" class="manual-btn"></label>
         <label for="radio3" class="manual-btn"></label>
         <label for="radio4" class="manual-btn"></label>
         <label for="radio5" class="manual-btn"></label>
         <label for="radio6" class="manual-btn"></label>
      </div>    
      <!-- Fim da Navegação Manual -->

   </div>
   <!-- Fim do Slider -->


   <script src="assets/js/script.js">
     
   </script>

</body>
</html>
